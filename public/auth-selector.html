<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Authentication Provider - AuthPenguin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #1f2937 0%, #111827 100%); }
        .provider-btn { transition: all 0.3s ease; }
        .provider-btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 bg-gray-900">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Choose Authentication</h1>
            <p class="text-gray-400">Select your preferred login method</p>
        </div>

        <div class="bg-gray-800 rounded-xl p-6 shadow-xl">
            <div class="space-y-4">
                <button onclick="authenticate('discord')" class="provider-btn w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center">
                    <i class="bi bi-discord mr-3 text-lg"></i>
                    Sign in with Discord
                </button>

                <button onclick="authenticate('google')" class="provider-btn w-full bg-red-600 hover:bg-red-500 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center">
                    <i class="bi bi-google mr-3 text-lg"></i>
                    Sign in with Google
                </button>

                <button onclick="authenticate('github')" class="provider-btn w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center">
                    <i class="bi bi-github mr-3 text-lg"></i>
                    Sign in with GitHub
                </button>

                <button onclick="authenticate('scratch')" class="provider-btn w-full bg-orange-600 hover:bg-orange-500 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center">
                    <img src="/images/scratch.svg" alt="Scratch" class="mr-3 w-5 h-5">
                    Sign in with Scratch
                </button>

                <button onclick="authenticate('soundcloud')" class="provider-btn w-full bg-amber-600 hover:bg-amber-500 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center">
                    <i class="fas fa-soundcloud mr-3 text-lg"></i>
                    Sign in with SoundCloud
                </button>
            </div>
        </div>

        <div class="text-center mt-6">
            <p class="text-gray-400 text-sm">
                By continuing, you agree to our 
                <a href="/terms" target="_blank" class="text-blue-400 hover:text-blue-300">Terms of Service</a> 
                and 
                <a href="/privacy" target="_blank" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
            </p>
        </div>
    </div>

    <script>
        function authenticate(provider) {
            window.location.href = `/auth/${provider}`;
        }
    </script>
</body>
</html>
